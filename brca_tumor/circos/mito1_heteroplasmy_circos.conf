#####circos configure template for mitoSeek#####
#####Use system configures by circos at etc/#####
<<include etc/housekeeping.conf>>
#####define colors and fonts#####
<colors>
    <<include etc/colors.conf>>
</colors>

<fonts>
    <<include etc/fonts.conf>>
</fonts>

#####Define IDEOGRAM#####
<ideogram>
    <spacing>
        default = 10u
        break   = 0u
    </spacing>
    # thickness (px) of chromosome ideogram
    thickness        = 200p
    stroke_thickness = 0
    # ideogram border color
    stroke_color     = lgrey
    fill             = yes
    # the default chromosome color is set here and any value
    # defined in the karyotype file overrides it
    fill_color       = lgrey

    # fractional radius position of chromosome ideogram within image
    radius         = 0.45r
    show_label     = no
    label_with_tag = yes
    label_font     = condensedbold
    label_radius   = dims(ideogram,radius) - 0.2r
    label_size     = 30p

    # cytogenetic bands
    band_stroke_thickness = 2
    band_transparency     = 10

    # show_bands determines whether the outline of cytogenetic bands
    # will be seen
    show_bands            = yes
    # in order to fill the bands with the color defined in the karyotype
    # file you must set fill_bands
    fill_bands            = yes
</ideogram>

#####ticks configure######
show_ticks          = yes
show_tick_labels    = yes

<ticks>
    skip_first_label = no
    skip_last_label  = no
    radius           = dims(ideogram,radius_outer)+100p
    tick_separation  = 3p
    label_separation = 1p
    #multiplier       = 1e-6
    multiplier        =1/1u
    color            = black
    thickness        = 4p
    size             = 20p
    
    <tick>
        spacing        = 1u
        show_label     = no
        thickness      = 2p
        color          = dgrey
    </tick>

    <tick>
        spacing        = 5u
        show_label     = no
        thickness      = 3p
        color          = vdgrey
    </tick>

    <tick>
        spacing        = 10u
        show_label     = yes
        label_size     = 20p
        label_offset   = 10p
        format         = %d
        grid           = yes
        grid_color     = dgrey
        grid_thickness = 1p
        grid_start     = 0.5r
        grid_end       = 0.999r
     #   suffix         = bp
    </tick>
</ticks>

#Do not modify here, the mitoSeek will replate by build
karyotype=hg19_karyotype_MT.txt

# 100bp as a unit
chromosomes_units           = 100
chromosomes_display_default = yes

#####Define image output#####
#####Both output png and svg format#####
<image>
    dir = .
    file=mito1_heteroplasmy_circos.png
    png = yes
    svg = no
    # radius of inscribed circle in image
    radius         = 900p
    background     = white
    # by default angle=0 is at 3 o'clock position
    angle_offset   = -90
</image>


